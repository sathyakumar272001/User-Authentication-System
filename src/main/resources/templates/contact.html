<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <style>
        body {
			background-image: url(/imges/q8.gif);
			   background-size: cover;
			   background-repeat: no-repeat;
			
            font-family: Arial, sans-serif;
           
            margin: 0;
            padding: 0;
        }
		input {
				    width: 90%;
				    padding: 8px;
				    margin-bottom: 10px;
				    background-color: transparent;
				    border-left: none;
					border-top: none;
				    border-right: none;
				    border-radius: 0; /* removes rounded corners */
				    /* optional: removes blue border on focus */
				}
		
		h2::after{
			content: "*";
			color: red;
		}
		h2{
			color: antiquewhite;
		}
		
		
		.navbar {
			
		    background-color: black; /* Slightly transparent to show background */
		    backdrop-filter: blur(20px);
		    position: fixed;
		    top: 0;
		    width: 100%;
		    z-index: 1000;
		}

		.line { /* Changed from container to navbar-container */
		    max-width: 1000px;
		    margin: 0 auto;
		    display: flex;
		    align-items: center;
		    justify-content: space-between;
		    padding: 0 1rem;
		}

		.nav-link:hover {
		    opacity: 1;
		    text-decoration: underline;
		    text-decoration-color: red;
		}

		.navbar-logo {
		    display: flex;
		    align-items: center;
		}



		.logo-icon  {
		    width: 20px;
		    height: 20px;
		}

		.navbar-menu {
		    display: flex;
		    align-items: center;
		    gap: 1rem;
		}

		.navbar-nav {
		    list-style: none;
		    display: flex;
		    gap: 1.5rem;
		}

		.nav-item {
		    display: inline-block;
		}

		.nav-link {
		    color: #fff;
		    text-decoration: none;
		    font-size: 0.9rem;
		    opacity: 0.9;
		    transition: opacity 0.3s ease;
		}

		.nav-link:hover {
		    opacity: 1;
		}

		.navbar-right {
		    display: flex;
		    align-items: center;
		    gap: 1rem;
		}

		.nav-icon {
		    color: #fff;
		    text-decoration: none;
		    font-size: 1.2rem;
		    opacity: 0.9;
		    transition: opacity 0.3s ease;
		}

		.nav-icon:hover {
		    opacity: 1;
		}

		.navbar-toggler {
		    display: none;
		    background: none;
		    border: none;
		    color: #fff;
		    font-size: 1.5rem;
		    cursor: pointer;
		}

		/* Media Query for Mobile Responsiveness */
		@media (max-width: 768px) {
		    .navbar-menu {
		        display: none;
		        flex-direction: column;
		        position: absolute;
		        top: 60px;
		        left: 0;
		        right: 0;
		        background-color: rgba(0, 0, 0, 0.9);
		        padding: 1rem;
		    }

		    .navbar-menu.active {
		        display: flex;
		    }

		    .navbar-toggler {
		        display: block;
		    }
		}



		.container {
			
			    width: 500px;
			    margin-top: 200px; /* Set top margin */
			    margin-left: auto; /* Center horizontally */
			    margin-right: auto; /* Center horizontally */
			    padding: 20px;
			    background: rgba(255, 255, 255, 0.1); /* semi-transparent background */
			    border-radius: 5px;
			    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
			    backdrop-filter: blur(20px); /* blur effect */
			    -webkit-backdrop-filter: blur(20px); /* for Safari */
			}


        h2 {
            text-align: center;
        }

        label {
			color: papayawhip;
            display: block;
            margin: 10px 0 5px;
        }
		.register-btn{
			color:whitesmoke;
			background-color: blue;
			padding: 5px;
			border-radius: 10px;
		}
		
		
		

		            
		
     </style>
</head>
<body>
	
	
	
	<!-- Navbar -->
	<nav class="navbar">
	    <div class="line"> <!-- Changed from container to navbar-container -->
	        <!-- Apple Logo (Left Icon) -->
	        <a href="/" class="navbar-logo">
				<img src="imges/l4.png" alt="Apple Logo" class="logo-icon">
	        </a>

	        <!-- Toggler for Mobile -->
	        <button class="navbar-toggler" onclick="toggleNavbar()">‚ò∞</button>

	        <!-- Navbar Menu -->
	        <div class="navbar-menu" id="navbarMenu">
	            <ul class="navbar-nav">
					<li class="nav-item"><a href="/" class="nav-link">Home</a></li>
	                <li class="nav-item"><a href="#" class="nav-link">Mac</a></li>
	                <li class="nav-item"><a href="#" class="nav-link">iPad</a></li>
	                <li class="nav-item"><a href="#" class="nav-link">iPhone</a></li>
	                <li class="nav-item"><a href="#" class="nav-link">Watch</a></li>
	                <li class="nav-item"><a href="#" class="nav-link">AirPods</a></li>
	                <li class="nav-item"><a href="#" class="nav-link">TV & Home</a></li>
	                <li class="nav-item"><a href="#" class="nav-link">Entertainment</a></li>
	                <li class="nav-item"><a href="#" class="nav-link">Accessories</a></li>
	                <li class="nav-item"><a href="#" class="nav-link">Support</a></li>
	            </ul>

	            <!-- Right Side: Search Icon -->
	            <div class="navbar-right">
	                <a href="#" class="nav-icon search-icon">üîç</a>
	            </div>
	        </div>
	    </div>
	</nav>

    <div class="container">
        <h2>Registration Form</h2>
        <form>
            <label for="first-name">First Name:</label>
            <input type="text" id="first-name" name="first-name" required>

            <label for="last-name">Last Name:</label>
            <input type="text" id="last-name" name="last-name" required>

            <label for="city">City:</label>
            <input type="text" id="city" name="city" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
			
			<label for="email">Password:</label>
			           <input type="email" id="email" name="email" required>

            <label for="state">State:</label>
            <select id="state" name="state" required>
                <option value="">Select State</option>
                <option>Chennai</option>
                <option>Coimbatore</option>
                <option>Tiruchirappalli</option>
                <option>Madurai</option>
                <option>Tirunelveli</option>
                <option>Salem</option>
                <option>Erode</option>
                <option>Vellore</option>
                <option>Thanjavur</option>
                <option>Karur</option>
                <option>Dharmapuri</option>
                <option>Nilgiris</option>
                <option>Kanyakumari</option>
                <option>Ramanathapuram</option>
                <option>Virudhunagar</option>
                <option>Thiruvallur</option>
                <option>Namakkal</option>
                <option>Krishnagiri</option>
                <option>Perambalur</option>
                <option>Thiruvarur</option>
            </select>

            <label for="pincode">Pincode:</label>
            <input type="text" id="pincode" name="pincode" required>
			

			<a href="/register" class="register-btn">Submit</a>
        </form>
    </div>
</body>
</html>
